workflows:
  tim-grow-android:
    name: Tim Grow Android
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.timgrow.app"
      node: 18
    cache:
      cache_paths:
        - node_modules
        - android/.gradle
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Install Capacitor CLI
        script: |
          npm install -g @capacitor/cli
      - name: Build web app
        script: |
          npm run build
      - name: Add Android platform
        script: |
          npx cap add android --confirm
      - name: Sync Capacitor
        script: |
          npx cap sync android
      - name: Build Android APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - info@timgrow.com
        notify:
          success: true
          failure: false
